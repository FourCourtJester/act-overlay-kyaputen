<!DOCTYPE html><html><head><title>Kyaputen</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen"><link rel="stylesheet" href="/act-overlay-kyaputen/public/stylesheets/style.css"><script type="application/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script><script>window.jQuery || document.write(`<script type="application/javascript" src='/act-overlay-kyaputen/public/javascripts/dist/jquery/dist/jquery.min.js' defer><\/script>`)</script><script type="application/javascript" src="/act-overlay-kyaputen/public/javascripts/dist/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script><script type="application/javascript" src="/act-overlay-kyaputen/public/javascripts/dist/mustache/mustache.min.js" defer></script><script type="application/javascript">const path = "/act-overlay-kyaputen/public"</script><script type="application/javascript" src="/act-overlay-kyaputen/public/javascripts/utils.js" defer></script><script type="application/javascript" src="/act-overlay-kyaputen/public/javascripts/ws.js" defer></script><script type="application/javascript" src="/act-overlay-kyaputen/public/javascripts/dashboard.js" defer></script></head><body class="container-fluid no-gutters p-2" style="overflow:hidden"><div class="row h-100"><div class="toasts col-12 d-flex flex-column justify-content-end align-items-center mh-100"><div class="toast custom-toast h-100 p-1"><div class="wrap d-flex flex-column h-100 px-2 py-3"><div class="content d-block position-relative h-100"><div class="btn-wrap position-absolute p-0 m-0"><button class="d-inline-block px-3" data-kyaputen="{&quot;phase&quot;:2}">Phase 2</button></div><ul class="list-unstyled p-0 m-0"></ul></div></div></div></div></div></body><script id="mustache-toast-timeline" type="x-tmpl-mustache"><li class="mechanic d-flex show phase-{{phase}}"><span class="type d-inline-block text-right">{{mechanic.type}}</span><span class="ttl-wrap position-relative d-inline-block text-center"><span class="ttl">{{ttl}}</span><svg class="position-absolute"><circle r="12" cx="16" cy="16" style="animation-duration:{{ttl}}s;"></circle></svg></span><span class="message flex-grow-1 text-left text-nowrap"><span class="text-white mr-2">{{mechanic.name}}</span><span class="font-italic">{{mechanic.message}}</span></span></li></script><script id="mustache-toast-job" type="x-tmpl-mustache"><li class="mechanic d-flex show phase-{{phase}}"><span class="ttl-wrap position-relative d-inline-block text-center"><span class="ttl">{{ttl}}</span><svg class="position-absolute"><circle r="12" cx="16" cy="16" style="animation-duration:{{ttl}}s;"></circle></svg></span><span class="message flex-grow-1 text-left text-nowrap"><span class="mr-2"><img src="{{mechanic.icon}}"></span><span class="text-white mr-2">{{mechanic.name}}</span></span></li></script></html>
