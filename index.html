<!DOCTYPE html><html><head><title>Kyaputen</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen"><link rel="stylesheet" href="public/stylesheets/style.css"><script type="application/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script><script>window.jQuery || document.write(`<script type="application/javascript" src="public/javascripts/dist/jquery/dist/jquery.min.js" defer><\/script>`)</script><script type="application/javascript" src="public/javascripts/dist/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script><script type="application/javascript" src="public/javascripts/dist/mustache/mustache.min.js" defer></script><script type="application/javascript" src="public/javascripts/utils.js" defer></script><script type="application/javascript" src="public/javascripts/ws.js" defer></script><script type="application/javascript" src="public/javascripts/dashboard.js" defer></script></head><body class="container-fluid no-gutters p-2"><div class="row h-100"><div class="toasts col-12 d-flex flex-column justify-content-end align-items-center"></div></div></body><script id="mustache-toast" type="x-tmpl-mustache"><div class="toast custom-toast fade p-1" data-delay="{{ttl_ms}}"><div class="wrap d-flex flex-column"><div class="title d-flex flex-row align-items-center pl-2 pr-3 py-3"><img class="mr-2" src="{{get_i}}"><span class="mr-auto">{{mechanic.name}}</span><span class="wrap-ttl text-center"><span class="mechanic-ttl" style="animation-duration:{{mechanic.ttl}}s;">{{mechanic.ttl}}</span><svg><circle r="14" cx="16" cy="16" style="animation-duration:{{mechanic.ttl}}s;"></circle></svg></span></div><div class="content d-block px-2 py-3"><ul class="list-unstyled p-0 m-0"><li class="mechanic-title mb-1">{{mechanic.type}}</li><li class="mechanic-action m-0">{{mechanic.message}}</li></ul></div></div></div></script></html>
